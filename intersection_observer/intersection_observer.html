<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				box-sizing: border-box;
			}

			.box {
				width: 300px;
				height: 300px;
				margin: 80px auto;
				background-color: plum;
				transition: 250ms;
			}

			.box.active {
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box boo">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">10</div>
		<div class="box">11</div>
		<div class="box">12</div>
		<div class="box">13</div>
		<div class="box">14</div>
		<div class="box">15</div>
		<div class="box">16</div>
		<div class="box">17</div>
		<div class="box">18</div>
		<div class="box">19</div>
		<div class="box">20</div>

		<script>
			const boxes = document.querySelector(".boo");

			const options = {
				root: null, // 실행기준이 container(부모) 사이즈가 된다
				rootMargin: "0px", //default값 , 사용자에게 현재 보여지지는 않지만 미리 근접해 있는 경우 이미지, 컨텐츠를 준배해 놓겠다 할때 유용하게 쓰인다.100px
				threshold: 0.9, // 얼마만큼 보여져야 콜백함수가 수행되는지 0.0부터 1까지
			};
			const callback = (entries, observer) => {
				entries.forEach((entry) => {
					if (entry.isIntersecting) {
						entry.target.classList.add("active");
					} else {
						entry.target.classList.remove("active");
					}
				});
			};
			const observer = new IntersectionObserver(callback, options);
			observer.observe(boxes);
		</script>
	</body>
</html>
